version: 2
updates:
  # Keep Terraform/OpenTofu providers up-to-date
  - package-ecosystem: "terraform"
    directory: "/tofu"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(terraform)"
    labels:
      - dependencies

  - package-ecosystem: "terraform"
    directory: "/tofu/modules/gpu-operator"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(terraform)"
    labels:
      - dependencies

  - package-ecosystem: "terraform"
    directory: "/tofu/modules/kubeflow"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(terraform)"
    labels:
      - dependencies

  # Keep GitHub Actions up-to-date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(actions)"
    labels:
      - dependencies
